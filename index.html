    <script type="text/javascript">
        // Init the slider in the UI
        $(function() {
            $( "#slider-vertical").slider({
                orientation: "vertical",
                range: "min",
                min: 0,
                max: 50,
                value: Globals.strikeForce,
                slide: function(event, ui) {
                    Globals.strikeForce = ui.value;
                    $("#forceField").html(ui.value);
                    ui.handle.blur();
                }
            });
            $("#forceField").html(Globals.strikeForce);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, p {
            color: #FFF;
        }
        h1, h2 {
            margin:0;
            padding:0;
        }
    </style>

<body onload="webGLStart();" style="background-color: #000">
<h1>The Billiard Game</h1>
<h2>Project in course TNM085 at Link√∂ping University</h2>
<div>
  <canvas id="billiard-canvas" style="float:left;border: none;" width="1000" height="500"></canvas>
  <div style="float:left;padding-left:10px;padding-top:20px;color:#FFF">
      <div id="slider-vertical" style="height: 200px;"></div>
      <p style="color: #FFF; font-family:Sans-Serif;">
          Selected force:<br/><span id="forceField"></span>
      </p>
      <p style="max-width: 200px;color: #FFF;font-family: Sans-serif; font-size:12px">
          Controls:<br>
          - scroll wheel zooms the camera<br>
          - arrow keys rotates cue<br>
          - space to strike
      </p>
  </div>
  <div style="clear:both;">
      <p>Created by: Louise Carlstr&ouml;m, Emma Hesseborn Fagerholm, Rasmus Landstedt, Jessica Larsson and Emanuel Winblad.</p>
  </div>
</div>
